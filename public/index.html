<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-composer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="tweet-composer card-container">
          <h2>Compose Tweet</h2>
          <form action="/tweets/" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
        </section>
      <section id="tweet-container">
        <article class="tweet card-container">
            <header>
                <img class='avatar' src="http://fillmurray.com/80/80">
                <h2>Finn</h2>
                <span class="tweet-author">@SpinnyFinny</span>
            </header>
              <div class="tweet-body clearfix">
                <p>Tweeter is better than Twitter</p>
              </div>
            <footer class="clearfix">
              <span>1 second ago</span>
              <div class="mini-icons">
                <img src="/images/flag.png">
                <img src="/images/repost.png">
                <img src="/images/heart.png">
              </div>
            </footer>
          </article>
      </section>
    </main>

  </body>
</html>
