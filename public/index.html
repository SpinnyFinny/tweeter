<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-composer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/handlebars-v4.0.11.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <form id="login-form" action="/login" method="POST">
        <label for="email">Email:</label>
        <input id="login" type="email" name="email">
        <label for="password">Password:</label>
        <input id="password" type="password" name="password">
        <input type="submit" value="Login">
      </form>
      <button id="compose-button">Compose</button>
      
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="tweet-composer" class="tweet-composer card-container">
          <h2>Compose Tweet</h2>
          <form action="/tweets/" method="POST">
            <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span id="submit-tweet-error"></span>
            <span id="char-counter">140</span>
          </form>
        </section>
      <section id="tweets-container">
        
        <!-- Handlebars Template -->
        <script id="displayed-tweet-template" type="text/x-handlebars-template">
          {{#each this}}
          <article id="{{_id}}"class="tweet card-container">
            <header>
              <img class='avatar' src="{{user.avatars.regular}}">
              <h2>{{user.name}}</h2>
              <span class="tweet-author">{{user.handle}}</span>
            </header>
              <div class="tweet-body clearfix">
                <p>{{content.text}}</p>
              </div>
            <footer class="clearfix">
              <span>{{convertTime created_at}}</span>
              <div class="mini-icons">
                <span class="like-count">{{likes}}</span>
                <i class="fa fa-heart"></i>
                <i class="fa fa-retweet"></i>
                <i class="fa fa-flag"></i>
              </div>
            </footer>
          </article>
          {{/each}}
        </script>
      </section>
    </main>
  </body>
</html>
